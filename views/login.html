<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Bright Prodigy</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; }
    .container { max-width: 350px; margin: 80px auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
    h2 { text-align: center; }
    .error { color: #b00; margin-bottom: 1em; text-align: center; }
    label { display: block; margin-top: 1em; }
    input[type="text"], input[type="password"] { width: 100%; padding: 0.5em; margin-top: 0.3em; }
    button { width: 100%; padding: 0.7em; margin-top: 1.5em; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 1em; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form method="POST" action="/login">
      <label for="userId">UserID</label>
      <input type="text" id="userId" name="userId" required autofocus>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Login</button>
    </form>
    <div class="error" id="error"></div>
  </div>
  <script>
    // Show error messages from query string
    const params = new URLSearchParams(window.location.search);
    if (params.has('error')) {
      let msg = '';
      switch (params.get('error')) {
        case 'invalid': msg = 'Invalid UserID or Password.'; break;
        case 'role': msg = 'Unknown role. Contact admin.'; break;
        case 'server': msg = 'Server error. Try again.'; break;
      }
      document.getElementById('error').textContent = msg;
    }
  </script>
</body>
</html>
